<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue入门测试</title>
    <script type="text/javascript" src="http://test.mystaticdomain.com/js/vue-2.5.17.js"></script>
  </head>
  <body>
  Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统。</br>
      官方文档：https://cn.vuejs.org/v2/guide/index.html</br>
  ---------下面是测试代码---------------------    
	<div id="app-1">
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="msg">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
  </body>
</html>
    <script type="text/javascript">
        var  datas1 = {message: '你好，世界!！!!'}
	    var app = new Vue({
	        el: '#app-1',
	        data: datas1
	    })
	    var app2 = new Vue({
	    	  el: '#app-2',
	    	  data: {
	    	    msg: '页面加载于 ' + new Date().toLocaleString()
	    	  }
	    })	    
    </script>
